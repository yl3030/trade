<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟單資產</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./public/css/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header_title">
                <div class="back btn-back"><img src="./public/img/arrow-left-blue.svg" alt=""></div>
                <h1>USDT</h1>
            </div>
        </header>
        <main class="main-inner">
            <div class="px-3">
                <p class="color-gray mb-1">淨值</p>
                <p class="font-lato mb-3 pb-2 bb-ea fs-5 fw-bold">999999</p>
                <div class="member_list">
                    <ul>
                        <li>
                            <h4 class="member_list_title">未實現盈虧</h4>
                            <p class="member_list_content color-green">100,000.00</p>
                        </li>
                        <li>
                            <h4 class="member_list_title">可用保證金</h4>
                            <p class="member_list_content">100,000.00</p>
                        </li>
                        <li>
                            <h4 class="member_list_title">持倉保證金</h4>
                            <p class="member_list_content">100,000.00</p>
                        </li>
                        <li>
                            <h4 class="member_list_title">保證金率</h4>
                            <p class="member_list_content">100,000.00</p>
                        </li>
                    </ul>
                </div>
                <div class="yellowBox d-flex align-items-center justify-content-between mb-4">
                    <span>體驗金</span>
                    <span class="font-lato fw-bold">0.00</span>
                </div>
                <h2 class="fs-6 mb-3">資產紀錄</h2>
                <div>
                    <div class="money_detail">
                        <div>
                            <p class="m-0">資金劃轉-轉入</p>
                            <p class="m-0 color-gray">2分鐘前</p>
                        </div>
                        <div class="text-end">
                            <p class="m-0 font-lato">2000.03 10SET</p>
                            <p class="m-0 color-gray">已確認</p>
                        </div>
                    </div>
                    <div class="money_detail">
                        <div>
                            <p class="m-0">資金劃轉-轉入</p>
                            <p class="m-0 color-gray">2分鐘前</p>
                        </div>
                        <div class="text-end">
                            <p class="m-0 font-lato">2000.03 10SET</p>
                            <p class="m-0 color-gray">已確認</p>
                        </div>
                    </div>
                </div>
                <p class="color-gray mt-5">為保障系統性能，僅展示近30天資料。</p>
                <div class="btn-bottom">
                    <div class="row">
                        <div class="col-4"><button class="btn-bottom_border">轉入</button></div>
                        <div class="col-4"><button class="btn-bottom_border">轉出</button></div>
                        <div class="col-4"><button class="btn-bottom_bg">前往交易</button></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/d3/d3.min.js"></script>
    <script src="./public/js/chart/chart.js"></script>
    <script src="./public/js/jquery-ui/jquery-ui.min.js"></script>
    <script src="./public/js/draggable/jquery-slider-min.js"></script>
    <script src="./public/js/draggable/jquery.mobile.custom.min.js"></script>
    <script src="./public/js/common.js"></script>

</body>
</html>
